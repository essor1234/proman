<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Update Project</title>

    <script src="https://kit.fontawesome.com/0b420d52a0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="updateProject-styles.css">
</head>
<body>
    <div class="header">
        <div class="brand" onclick="window.location.href='../../projectService.html'">
            <img src="https://winnie2802.github.io/Website-Visualization/images/projectLogo.png" alt="projectLogo" width="40px" height="40px">
            <label class="logoLabel">Project Service</label>
        </div>
    </div>

    <form id="updateProjectForm" class="updateProjectForm">
        <label class="updateProjectLabel">Update Project</label>
        
        <label class="projectIdLabel">Project Id</label>
        <input class="projectIdInput" id="projectId" name="projectId" type="text" placeholder="Project Id" readonly>
        
        <label class="groupIdLabel">Group Id</label>
        <input class="groupIdInput" id="groupIdInput" name="groupIdInput" type="text" placeholder="Group Id" readonly>

        <label class="projectNameLabel">Project Name</label>
        <input class="projectNameInput" id="projectNameInput" name="projectNameInput" type="text" placeholder="Project Name" required>

        <button class="updateProjectButton" type="submit">Update Project</button>
    </form>

    <script src="updateProject-scripts.js"></script>
</body>
</html>
