<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Create Group</title>

    <script src="https://kit.fontawesome.com/0b420d52a0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="createGroup-styles.css">
</head>
<body>
    <div class="header">
        <div class="brand" onclick="window.location.href='../../groupService.html'">
            <img src="https://winnie2802.github.io/Website-Visualization/images/groupLogo.png" alt="groupLogo" width="40px" height="40px">
            Group Service
        </div>
    </div>

    <form class="createGroupForm" id="createGroupForm">
        <div class="mainLabel">Create your group!</div>
        
        <div class="groupName">
            <div class="groupNameLabel">Group Name</div>
            <input id="groupNameInput" name="groupNameInput" type="text" placeholder="Enter your Group Name" required>
        </div>

        <div class="groupDescription">
            <div class="groupDescriptionLabel">Group Description (Optional)</div>
            <textarea id="groupDescriptionInput" name="groupDescriptionInput" rows="6" placeholder="Group Description (Optional)"></textarea>
        </div>
        
        <div class="groupType">  
            <div class="groupTypeLabel">Group Type</div>
            
            <div class="options">
                <div>
                    <input id="public" name="groupTypeInput" type="radio" value="public" checked>
                    <label class="radioLabel" for="public"><i class="fas fa-globe"></i> Public</label>
                </div>
                
                <div>
                    <input id="private" name="groupTypeInput" type="radio" value="private">
                    <label class="radioLabel" for="private"><i class="fas fa-lock"></i> Private</label>
                </div>
            </div>
        </div>

        <button class="createGroupButton" type="submit">Create Group</button>
    </form>

    <script src="createGroup-scripts.js"></script>
</body>
</html>
